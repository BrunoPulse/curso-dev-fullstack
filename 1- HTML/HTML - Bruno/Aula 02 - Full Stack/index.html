<!-- essa tag doctype é responsável por definir a versão do html-->
<!DOCTYPE html>
<html> <!-- html é a tag pai-->
    <head>
    <!--
        a tag head serve para as configurações do meu documento html (head tag filha de html)
     -->
     <title>Hello World!</title>
    </head>
    <body>
        <!--
            A tag body é responsável pela área visivel da minha pagina (body tag filha de html também)
        -->
        <h1>Hello World!</h1>
    </body>
</html>
